<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<style>
		.employeeTable {
 			border-collapse: collapse;
			border: 1px solid #000000;
		}
		
		.employeeTableHeader {
			text-align: center;
			background: none repeat scroll 0 0 #B5B5B5;
			border-bottom: 1px solid #000000;
			padding: 2px;
		}
		
		.employeeTableOddRow {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
		}
		
		.employeeTableEvenRow {
			text-align: center;
			background: none repeat scroll 0 0 #D3D3D3;
		}
</style>

</h:head>
<body>

	<h:form>

		<h:dataTable value="#{contatoMB.contatos}" var="contato"
			styleClass="employeeTable" headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow, employeeTableEvenRow" rows="index">
			<h:column>
				<f:facet name="header">Linha</f:facet>    				
     			<h:outputText value="#{index}" />
   			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>    				
     			<h:outputText value="#{contato.nome}" />
   			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>    				
     			<h:outputText value="#{contato.email}" />
   			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>    				
     			<h:outputText value="#{contato.endereco}" />
   			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>    				
     			<h:commandLink value="Editar" action="#{contatoMB.editar(contato)}" />
   			</h:column>
			
		</h:dataTable>

	</h:form>

</body>
</html>
