<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
	<body>
		<h:form>
			<h:messages />
			
			<h:outputText value="#{contatoMB.date}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:outputText>
			
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome" />
				<h:inputText value="#{contatoMB.contato.nome}" label="Nome" required="true" />
				<h:outputLabel value="Email" />
				<h:inputText value="#{contatoMB.contato.email}" label="Email" required="true" />
				<h:outputLabel value="Endereço" />
				<h:inputText value="#{contatoMB.contato.endereco}" label="Endereço" required="true" />
				<h:outputLabel value="Telefone" />
				<h:inputText value="#{contatoMB.contato.telefone}" label="Telefone" required="true">
					<f:converter converterId="br.com.treinar.agenda.TelefoneConverter"/>
				</h:inputText>
				<h:outputText value="Data Nascimento" />
				<p:calendar id="data" value="#{contatoMB.contato.dataNascimento}" />
				<h:outputLabel value="Tipo Telefone" />
				<h:panelGroup>
					<h:selectOneRadio id="tipoTelefone" value="#{contatoMB.contato.telefone.tipoTelefone}" required="true" >
						<f:selectItems value="#{contatoMB.tipos}"/>
					</h:selectOneRadio>
				</h:panelGroup>
			</h:panelGrid>
			<h:commandButton value="Salvar Contato" action="#{contatoMB.cadastrarContato()}" />

		</h:form>
	</body>
</html>
