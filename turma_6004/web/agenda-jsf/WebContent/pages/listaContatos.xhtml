<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<h:form>
		<h:messages />
		<h:dataTable value="#{contatoMB.recuperarContatos()}" var="contato" border="1">
			<h:column>
				<f:facet name="header">Name</f:facet>    				
		     	<h:outputText value="#{contato.nome}" />
		   </h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>    				
		     	<h:outputText value="#{contato.email}" />
		   </h:column>
			<h:column>
				<f:facet name="header">Endere√ßo</f:facet>    				
		     	<h:outputText value="#{contato.endereco}" />
		   </h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>    				
		     	<h:outputText value="#{contato.telefone}">
		     		<f:converter converterId="br.com.treinar.agenda.TelefoneConverter"/>
		     	</h:outputText>
		   </h:column>
			<h:column>
				<f:facet name="header">Tipo Telefone</f:facet>    				
		     	<h:outputText value="#{contato.telefone.tipoTelefone}" />
		   </h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>    				
		     	<h:commandButton value="Excluir" action="#{contatoMB.excluir(contato)}" />
		   </h:column>

		</h:dataTable>

	</h:form>
</body>

</html>
