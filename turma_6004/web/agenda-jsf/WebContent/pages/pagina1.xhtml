<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello JSF!</title>
</h:head>
<h:body>
	<h:form>
		<p:layout style="min-width:700px;min-height:200px;">
		<p:layoutUnit position="west" resizable="true" size="100" minSize="40"
			maxSize="200">
			<p:commandButton update="data" action="#{contatoMB.teste()}" value="#{msg.imposto}" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:calendar id="data" value="#{contatoMB.date}" />
		</p:layoutUnit>
	</p:layout>
	</h:form>
</h:body>
</html>
